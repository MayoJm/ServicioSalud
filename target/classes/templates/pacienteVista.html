<!doctype html>
<html xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Dashboard Paciente</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/profesionalDashboard.css">
    <style>
        .blur-background {
            background-image: url(../static/img/background-dashboard.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            /* Cambiado a 100vw */
            height: 100vh;
            /* Cambiado a 100vh */
            z-index: -1;
        }

        .wrapper {
            position: relative;
            z-index: 0;
        }
    </style>
</head>

<body>

<div class="blur-background"></div>
<div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar">
        <div class="p-4 pt-5">
            <a href="#" class="img logo rounded-circle mb-5"
               style="background-image: url(../static/img/logo.jpg);"></a>
            <ul class="list-unstyled components mb-5">
                <li class="active">
                    <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false"
                       class="dropdown-toggle">Perfil</a>
                    <ul class="collapse list-unstyled" id="homeSubmenu">
                        <li>
                            <a th:href="@{/paciente/dashboard-paciente/modificar-paciente}"
                               onclick="mostrarFormulario()">Editar Perfil</a>
                        </li>
                    </ul>
                    <ul class="collapse list-unstyled" id="homeDarBajaCuenta">
                        <li>
                            <a class="dropdown-item" th:href="@{/paciente/dashboard-paciente/dar-baja-cuenta}"
                               onclick="mostrarConfirmacion()">Dar de baja cuenta</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false"
                       class="dropdown-toggle">Turnos</a>
                    <ul class="collapse list-unstyled" id="pageSubmenu">
                        <li>
                            <a th:href="@{/paciente/dashboard-paciente/buscar-turnos}"
                               onclick="buscarTurnosProfesional()">Buscar profesional</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#">Contacto Admin</a>
                </li>
            </ul>

        </div>
    </nav>

    <!-- Nav superior  -->
    <div id="content" class="p-4 p-md-5">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" class="btn btn-primary">
                    <i class="fa fa-bars"></i>
                    <span class="sr-only">Toggle Menu</span>
                </button>
                <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/paciente/dashboard-paciente}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Contenido de pagina  -->
        <div class="alert alert-danger" th:if="${error != null}">
            <div class="text-center">
                <h5>Error</h5>
                <p class="texto-error" th:text="${error}"></p>
            </div>
        </div>
        <div class="alert alert-success" th:if="${exito != null}">
            <div class="text-center">
                <h5>Exito</h5>
                <p class="texto-exito" th:text="${exito}"></p>
            </div>
        </div>

    </div>
</div>

<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/popper.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/main.js"></script>
</body>

</html>
