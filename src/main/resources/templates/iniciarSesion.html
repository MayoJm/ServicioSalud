<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/ServicioSalud/src/main/resources/static/css/iniciarSesion.css" />
</head>

<body>

    <div class="form-box login">
        <h2>Ingresar</h2>
        <form th:action="@{/login}" method="post">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input name="email" id="email" type="email" required th:value="${email}" />
                <label for="email">Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input id="password" required th:value="${password}" />
                <label for="password">Contraseña</label>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox" />Recordarme
                </label>
                <a href="">Olvidaste la contraseña?</a>
            </div>
            <button type="submit" class="btn">Ingresar</button>
            <div class="login-register">
                <p>No tienes una cuenta?<a th:href="@{/tipoUsuario}" class="register-link">Registrarse</a></p>
                <p><a th:href="@{/}"> Volver</a></p>
            </div>
        </form>
    </div>
    <script src="/ServicioSalud/src/main/resources/static/js/iniciarSesion.js"></script>

</body>

</html>
