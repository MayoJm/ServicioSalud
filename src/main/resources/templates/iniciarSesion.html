<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Ingresar</h2>
                    <form th:action="@{/logincheck}" method="post">
                        <div class="form-group">
                            <div class="input-group">

                                <input name="email" id="email" type="email" class="form-control" placeholder="Email"
                                       required th:value="${email}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">

                                <input id="password" required name="password" type="password" class="form-control"
                                       placeholder="Contraseña" required th:value="${password}"/>
                            </div>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe"/>
                            <label class="form-check-label" for="rememberMe">Recordarme</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                        <div class="text-center mt-3">
                            <p>No tienes una cuenta? <a th:href="@{/tipoUsuario}" class="register-link">Registrarse</a>
                            </p>
                            <p><a th:href="@{/}">Volver</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
