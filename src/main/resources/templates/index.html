<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="">Home</a>
            <a href="">Sobre nosotros</a>
            <a href="">Servicios</a>
            <a href="">Contactanos</a>
            <button class="btnLogin-popup">Ingresar</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>

        <div class="form-box login">
            <h2>Ingresar</h2>
            <form th:action="@{/login}" method="post">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input name="email" id="email" type="email" required th:value="${email}">
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input id="password" required th:value="${password}">
                    <label for="password">Contrase単a</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">Recordarme
                    </label>
                    <a href="">Olvidaste la contrase単a?</a>
                </div>
                <button type="submit" class="btn">Ingresar</button>
                <div class="login-register">
                    <p>No tienes una cuenta?<a href="#" class="register-link">Registrarse</a></p>
                </div>
            </form>
        </div>
        <div id="register-box" class="form-box register">
            <h2>Registrate</h2>
            <form th:action="@{/registro}" method="post">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input name="nombre" id="nombre" type="text" required th:value="${nombre}">
                    <label for="nombre">Nombre</label>
                </div>
                <div class="input-box">

                    <input name="apellido" id="apellido" type="text" required th:value="${apellido}">
                    <label for="apellido">Apellido</label>
                </div>
                <div class="input-box">

                    <input name="email" id="email" type="email" required th:value="${email}">
                    <label for="email">Email</label>
                </div>
                <div class="input-box">

                    <input id="password" name="password" type="password" required th:value="${password}">
                    <label for="password">Contrase単a</label>
                </div>
                <div class="input-box">

                    <input id="password2" name="password2" type="password" required th:value="${password2}">
                    <label for="password2">Repetir constrase単a</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">Acepto los terminos & condiciones
                    </label>

                </div>
                <button type="submit" class="btn">Registrarse</button>
                <div class="login-register">
                    <p>Ya tienes una cuenta?<a href="#" class="login-link">Ingresar</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
