<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de Paciente</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>


        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title text-center">Registro de Paciente</h2>
                            <form th:action="@{/paciente/registroPaciente}" method="post">

                                <div class="form-group">
                                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresar Nombre" th:value="${nombre}" required>
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingresar Apellido" th:value="${apellido}" required>
                                </div>

                                <div class="form-group">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Ingresar Correo Electrónico" th:value="${email}" required>
                                </div>

                                <div class="form-group">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Ingresar Contraseña" th:value="${password}" required>
                                </div>

                                <div class="form-group">
                                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Repetir Contraseña" th:value="${password2}" required>
                                </div>

                                <div class="form-group">
                                    <select class="form-control" id="obraSocial" name="obraSocial" required>
                                        <option selected disabled>Seleccione Obra Social</option>
                                        <option th:each="obraSocial : ${T(com.appsalud.plataformaSalud.enumeraciones.ObraSocial).values()}"
                                                th:value="${obraSocial}"
                                                th:text="${obraSocial}">
                                        </option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control" id="dni" name="dni" placeholder="Ingresar DNI" th:value="${dni}" required>
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Ingresar Dirección" th:value="${direccion}" required>
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Ingresar Teléfono" th:value="${telefono}" required>
                                </div>

                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="aceptoTerminos" name="aceptoTerminos" required>
                                    <label class="form-check-label" for="aceptoTerminos">Acepto los términos y condiciones</label>
                                </div>

                                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>

                                <div class="text-center mt-3">
                                    <p>¿Ya tienes una cuenta? <a th:href="@{/login}">Iniciar Sesión</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
